<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Explorar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let paquete of paquetes">
        <ion-card>
          <img [src]="paquete.imagenes[0]" alt="Imagen del paquete" />
          <ion-card-header>
            <ion-card-title>{{ paquete.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ paquete.ubicacion }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ paquete.descripcion }}</p>
            <p><strong>Precio:</strong> ${{ paquete.precio }}</p>
            <ion-button [routerLink]="['/tabs/paquete', paquete._id]">Ver m√°s</ion-button>
            <ion-button 
              size="small" 
              fill="outline" 
              color="success"
              [routerLink]="['/tabs/reservas', paquete._id]">
              Reservar
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
