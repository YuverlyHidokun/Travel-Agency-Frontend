<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">

  <div class="background-watermark"></div>

  <!-- Logo centrado -->
  <div class="logo-container">
    <div class="logo-circle">
      <img src="assets/logo.png" alt="Logo" />
    </div>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="card-title">Bienvenido</ion-card-title>
      <p class="card-subtitle">Por favor inicia sesión para continuar</p>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <ion-list lines="none">
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
          </ion-item>
        </ion-list>

        <div class="button-group">
          <ion-button expand="block" type="submit" class="main-button">Iniciar Sesión</ion-button>
          <!-- 
          <ion-button expand="block" fill="clear" color="medium" routerLink="/recuperar-password">
            ¿Olvidaste tu contraseña?
          </ion-button>
          -->
          <ion-button expand="block" fill="clear" routerLink="/register">¿No tienes cuenta? Regístrate</ion-button>
          <ion-button expand="block" fill="outline" (click)="entrarComoInvitado()">Entrar como invitado</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
