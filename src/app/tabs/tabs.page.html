<ion-tabs>

      <ion-icon name="compass-outline"></ion-icon>
      <ion-label>Explorar</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isLoggedIn" tab="planificador" href="/tabs/planificador">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Planificador</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isLoggedIn" tab="reservas" href="/tabs/reservas">
      <ion-icon name="receipt-outline"></ion-icon>
      <ion-label>Reservas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil" href="/tabs/perfil">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
